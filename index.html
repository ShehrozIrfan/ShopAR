<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>ShopAR</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
   <header>
      <nav class="navbar navbar-expand-md fixed-top bg-dark navbar-dark">
         <a class="navbar-brand" href="#">ShopAR</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
               <li class="nav-item mr-4">
                  <a class="nav-link" href="#">Link 1</a>
               </li>
               <li class="nav-item mr-4">
                  <a class="nav-link" href="#">Link 2</a>
               </li>
               <li class="nav-item mr-4">
                  <a class="nav-link" href="#">Link 3</a>
               </li>
            </ul>
         </div>
      </nav>
   </header>
   <div class="container">
      <div class="vertical-center">
         <div class="row">
            <div class="col-md-8 col-sm-12 col-xs-12">
               <div id="demo" class="carousel slide" data-ride="carousel">
                  <ul class="carousel-indicators">
                     <li data-target="#demo" data-slide-to="0" class="active"></li>
                     <li data-target="#demo" data-slide-to="1"></li>
                     <li data-target="#demo" data-slide-to="2"></li>
                  </ul>
                  <div class="carousel-inner">
                     <div class="carousel-item active">
                        <img src="./assets/images/shopAR-img1.jpeg" alt="Shop AR image 1" width="1100" height="500">
                     </div>
                     <div class="carousel-item">
                        <img src="./assets/images/shopAR-img2.jpeg" alt="Shop AR image 2" width="1100" height="500">
                     </div>
                     <div class="carousel-item">
                        <img src="./assets/images/shopAR-img3.jpeg" alt="Shop AR image 3" width="1100" height="500">
                     </div>
                  </div>
                  <a class="carousel-control-prev" href="#demo" data-slide="prev">
                     <span class="carousel-control-prev-icon"></span>
                  </a>
                  <a class="carousel-control-next" href="#demo" data-slide="next">
                     <span class="carousel-control-next-icon"></span>
                  </a>
               </div>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12 text-center parent-text-btns">
               <div>
                  <div class="parent-qr-code">
                     <img src="./assets/images/QR_code.png" class="qr-code" data-toggle="modal" data-target="#qrCodeModal">
                  </div>
                  <div class="mt-3"><button class="btn-view-ar">View in AR</button></div>
                  <div class="mt-3"><button class="btn-buy">Click to buy this</button></div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>

<!-- QR Code Modal -->
<div class="modal fade" id="qrCodeModal" tabindex="-1" aria-labelledby="qrCodeModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-body">
            <img src="./assets/images/QR_code.png" class="qr-code-modal">
         </div>
      </div>
   </div>
</div>
